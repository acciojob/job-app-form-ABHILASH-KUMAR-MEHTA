<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-container">
    <h2>Job Application Form</h2>
    <form method="POST">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender *</label>
        <input type="radio" id="gender_male" name="gender" value="Male" required>
        <label for="gender_male">Male</label>
        <input type="radio" id="gender_female" name="gender" value="Female" required>
        <label for="gender_female">Female</label>
      </div>

      <!-- Laptop Brands -->
      <div class="form-group">
        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop">
          <option value="" disabled selected>-- Select Laptop Brand --</option>
          <option value="Apple">Apple</option>
          <option value="Asus">Asus</option>
          <option value="HP">HP</option>
        </select>
      </div>

      <!-- Age -->
      <div class="form-group">
        <label for="age">Age *</label>
        <input type="number" id="age" name="age" required>
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- Portfolio URL -->
      <div class="form-group">
        <label for="portfolio">Portfolio URL</label>
        <input type="url" id="portfolio" name="portfolio">
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
